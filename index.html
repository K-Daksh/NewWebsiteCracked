<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Central India's Premier Tech Community - Cracked Digital" />
    <title>Cracked Digital</title>
    <style>
      /* Inline styles for instant loading state - prevents white flash */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #000000;
      }
      
      #root {
        width: 100%;
        height: 100vh;
      }
      
      /* Initial loader that shows before React mounts */
      #initial-loader {
        position: fixed;
        inset: 0;
        background-color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      /* Spinner animation matching BrandedSpinner (White) */
      .spinner {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top-color: #ffffff;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Initial loader shown immediately -->
    <div id="initial-loader">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
